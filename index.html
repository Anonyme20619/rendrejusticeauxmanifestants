<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>www.mediamanif.org</title>

<style>
/* === RESET === */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* === MAP === */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#map-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}

/* === ZONES === */
.clickable-zone {
    position: absolute;
    width: 25px;
    height: 25px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10;
}

/* === VIDEO CONTAINERS (INCHANGÃ‰) === */
.video-container {
    position: fixed;
    width: 320px;
    background: black;
    border-radius: 8px;
    display: none;
    z-index: 50;
    overflow: hidden;
}

.video-container.active {
    display: block;
}

.video-container video {
    width: 100%;
    display: block;
}

.video-container .play-pause-btn {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    font-size: 20px;
    cursor: pointer;
    z-index: 51;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

/* === TOGGLE fullscreen === */
.toggle-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 100;
}

.toggle-switch {
    width: 50px;
    height: 24px;
    background: #ccc;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
}

.toggle-switch.active {
    background: black;
}

.toggle-slider {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform .3s;
}

.toggle-switch.active .toggle-slider {
    transform: translateX(26px);
}

/* === VIDEO FULLSCREEN === */
.fullscreen-video {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    z-index: 200;
    align-items: center;
    justify-content: center;
}

.fullscreen-video.active {
    display: flex;
}

.fullscreen-video video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.fullscreen-video .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.9);
    font-size: 24px;
    z-index: 201;
}
</style>
</head>
